        <h2 class="title">Minimum Sum 2</h2>
        <div class="problem">
        	<h3 class="problem_title">問題文</h3>
		        <p>各要素が $1$ 以上 $K$ 以下の整数である要素数 $N$ の数列 $K^N$ 通りすべてについてのその数列の要素の最小値の総和を求めよ。</p>
	       	<h3 class="problem_title">入力</h3>
		        <p>$N$ $K$</p>
	       	<h3 class="problem_title">出力</h3>
		        <p>答えを $10^9+7$ で割った余りを1行に出力しなさい。</p>
        	<h3 class="problem_title">制約</h3>
	        	<ul>
 			        <li>$1≦N, K$</li><br>
 			        <li>$1≦NK≦10^{12}$</li><br>
        		</ul>
	       	<h3 class="problem_title">小課題</h3>
	       		<h4>小課題 1</h4>
	       		<ul class="small_task">
		        	<li>$N=1$</li><br>
        		</ul>
